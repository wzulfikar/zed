name: Opencode PR Review

on:
  pull_request:
    types: [ready_for_review, synchronize]
  issue_comment:
    types: [created]

jobs:
  # Job 1: Auto-trigger review on commits
  trigger-review:
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write

    steps:
      - name: Add review trigger comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '/oc review'
            })

  # Job 2: Run review when comment is detected
  opencode-review:
    if: |
      github.event_name == 'issue_comment' &&
      contains(github.event.comment.body, '/oc review')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get target branch
        id: target-branch
        run: |
          TARGET_BRANCH="${{ github.event.issue.pull_request.base.ref || 'main' }}"
          echo "target-branch=$TARGET_BRANCH" >> $GITHUB_OUTPUT
        shell: bash

      - name: Fetch target branch
        run: |
          git fetch origin "${{ steps.target-branch.outputs.target-branch }}" --depth=350
        shell: bash

      - name: Generate PR review with opencode
        uses: sst/opencode/github@latest
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          model: opencode/big-pickle
          github_token: ${{ secrets.GITHUB_TOKEN }}
          command: |
            use git diff to get diff between current branch and ${{ steps.target-branch.outputs.target-branch }} branch, then create comprehensive review for the patch with focus on finding potential bug. Include code snippet for the fix if possible. Once done, post the result as a PR comment
